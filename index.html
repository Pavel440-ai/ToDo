<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- https://www.bootstrapcdn.com/ -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo Application</title>

</head>
<body class="todo-app p-5">

	<!-- Header -->
	<header class="d-flex align-items-end mb-3">
		<h1 class="m-0 me-2">ToDo List</h1>
		<span class="text-secondary">3 remaining, 0 done</span>
	</header>

	<!-- List -->
	<ul class="list-group mb-3">
		<li class="list-group-item d-flex justify-content-center">
			<span class="todo-item-text">ToDo list is empty</span>
		</li>
		<li class="list-group-item d-flex justify-content-between">
			<span class="todo-item-text">Drink coffee</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Important</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Delete</button>
			</div>
		</li>
		<li class="list-group-item d-flex justify-content-between">
			<span class="todo-item-text d-flex justify-content-between">Make React application</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Important</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Delete</button>
			</div>
		</li>
		<li class="list-group-item d-flex justify-content-between">
			<span class="todo-item-text">Have breakfast</span>
			<div class="btn-group">
				<button role="button" class="btn btn-outline-dark btn-sm">Important</button>
				<button role="button" class="btn btn-outline-danger btn-sm">Delete</button>
			</div>
		</li>
	</ul>

	<!-- Footer -->
	<footer class="d-flex">
		<input type="text" placeholder="What needs to be done" class="form-control me-2" />
		<button type="button" class="btn btn-primary">Add</button>
	</footer>

</body>
</html>
